<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="date-container">
        <h1 class="day">Среда</h1>
        <p class="date">3 января</p>
      </div>
      <div class="search">
        <input id="search" type="" placeholder="Поиск" />
        <span class="material-symbols-rounded icon">search</span>
      </div>

      <div class="tabs">
        <button id="btnAll" class="active">
          <span class="material-symbols-outlined"> </span>Все
        </button>
        <button id="btnActive">
          <span class="material-symbols-outlined"> </span>Активные
        </button>
        <button id="btnDone">
          <span class="material-symbols-outlined"> </span>Завершенные
        </button>
      </div>
      <!-- Выпадающий список пользователей -->
      <div class="select-wrap">
        <select id="userFilter">
          <option value="all">Все пользователи</option>
        </select>
      </div>

      <!-- Статистика -->
      <div id="donutchart" class=""></div>
      <!-- Посты -->
      <div class="tasks-list">
        <div class="task done">
          <label>
            <input type="checkbox" checked />
            <div class="task-info">
              <span class="time">10 января, 11:30</span>
              <span class="title">Покормить кошку</span>
            </div>
            <span class="material-symbols-outlined"> edit_square </span>
          </label>
        </div>

        <div class="task">
          <label>
            <input type="checkbox" />
            <div class="task-info">
              <span class="time">10 января, 11:30</span>
              <span class="title">Покормить кошку</span>
            </div>
          </label>
        </div>

        <div class="task">
          <h3></h3>
          <p class="name"></p>
          <p class="post-body"></p>
          <p></p>
          <button>Читать далее</button>
        </div>
      </div>

      <!-- Add modal form -->

      <div class="modal modal-unvisible">
        <div class="modal-drag"></div>

        <div class="modal-content">
          <div class="input-group">
            <input id="inputDescribeTask" type="text" placeholder="Описание" />
          </div>

          <div class="input-group" id="dateTimeInput">
            <input
              type="datetime-local"
              id="datePicker"
              name="trip-start"
              value="2025-11-19T19:30"
              min="2025-01-01T00:00"
              max="2030-12-31T00:00"
            />
          </div>

          <div class="toggle-row">
            <span>Напомнить мне</span>
            <img
              src="icons/edit_square_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />

            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="buttons">
            <button id="formAddBtn" class="btn add">Добавить</button>
            <button id="formCancelBtn" class="btn cancel">Отмена</button>
          </div>
        </div>
      </div>

      <!-- Change modal form -->
      <div id="changeModalForm" class="modal modal-unvisible">
        <div class="modal-drag"></div>

        <div class="modal-content">
          <div class="input-group">
            <input
              id="inputChangeDescribeTask"
              type="text"
              placeholder="Описание"
            />
          </div>

          <div class="input-group" id="dateChangeTimeInput">
            <input
              type="datetime-local"
              id="ChangeDatePicker"
              name="trip-start"
              value="2025-11-19T19:30"
              min="2025-01-01T00:00"
              max="2030-12-31T00:00"
            />
          </div>

          <div class="toggle-row">
            <span>Напомнить мне</span>

            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="buttons">
            <button id="formChangeAddBtn" class="btn add">Изменить</button>
            <button id="formChangeCancelBtn" class="btn cancel">Отмена</button>
            <button id="formChangeRemoveBtn" class="btn remove">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
