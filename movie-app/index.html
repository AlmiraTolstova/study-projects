<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <header>
      <input type="search" id="searchInput" />
      <button id="searchBtn">Найти</button>
      <a href="">Избранное</a>
    </header> -->
    <header class="header">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu">
        <i class="bi bi-list"></i>
      </button>

      <div class="logo">
        <span>Moovie</span>
      </div>

      <div class="search">
        <input
          id="searchInput"
          type="text"
          placeholder="What do you want to watch?"
        />
      </div>

      <button id="searchBtn" class="btn subscribe">Найти</button>
      <button class="btn sign-in">
        <i class="bi bi-heart"></i> Избранное <span id="favoriteCounter"></span>
      </button>
    </header>

    <main>
      <div class="overlay" id="overlay"></div>

      <div class="main-container">
        <div class="card">
          <img src="" alt="" />
          <h2 class="card-title">Title</h2>
          <p class="card-year">Year</p>
          <p>Genre</p>
          <p>Ratings</p>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores,
            molestias!
          </p>
          <button>Подробнее</button>
          <button>Добавить в избранное</button>
        </div>
      </div>
      <span class="loader hidden"></span>

      <nav class="side-menu" id="sideMenu">
        <button class="close-btn" id="closeBtn">
          <i class="bi bi-x-lg"></i>
        </button>

        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="main-link">Element 1</a>
            <ul class="sub-links close">
              <li><a href="#">Sub 1.1</a></li>
              <li><a href="#">Sub 1.2</a></li>
              <li><a href="#">Sub 1.3</a></li>
            </ul>
          </li>

          <li class="menu-item">
            <a href="#" class="main-link">Element 2</a>
            <ul class="sub-links close">
              <li><a href="#">Sub 2.1</a></li>
              <li><a href="#">Sub 2.2</a></li>
              <li><a href="#">Sub 2.3</a></li>
            </ul>
          </li>

          <li class="menu-item">
            <a href="#" class="main-link">Element 3</a>
            <ul class="sub-links close">
              <li><a href="#">Sub 3.1</a></li>
              <li><a href="#">Sub 3.2</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </main>
  </body>
  <script src="script.js"></script>
</html>
