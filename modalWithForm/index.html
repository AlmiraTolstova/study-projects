<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <button class="openModalBtn">Зарегистрироваться</button>
    <div class="modal modalHidden">
      <div class="modalBody">
        <button class="closeModalBtn" aria-label="Close modal">
          <i class="bi bi-x-lg"></i>
        </button>
        <h2>Регистрация</h2>
        <p class="serverMessage"></p>
        <form id="registerForm">
          <input
            type="text"
            name="username"
            placeholder="Имя пользователя"
            required
          />
          <span class="error"></span>

          <input type="email" name="email" placeholder="Email" required />
          <span class="error"></span>

          <input
            type="password"
            name="password"
            placeholder="Пароль (мин. 6 символов)"
            minlength="6"
            required
          />
          <span class="error"></span>

          <input
            type="password"
            name="confirmPassword"
            placeholder="Подтвердите пароль"
            required
          />
          <span class="error"></span>

          <input type="text" name="firstName" placeholder="Имя" required />
          <span class="error"></span>

          <input type="text" name="lastName" placeholder="Фамилия" required />
          <span class="error"></span>

          <input
            type="number"
            name="age"
            placeholder="Возраст"
            min="18"
            max="100"
            required
          />
          <span class="error"></span>

          <label class="checkbox">
            <input type="checkbox" id="terms" />
            Я согласен с условиями использования
          </label>
          <span class="error"></span>

          <div class="modalActions">
            <button type="submit" class="submitBtn" disabled>
              Зарегистрироваться
              <!-- <span class="btnText">Зарегистрироваться</span> -->
            </button>

            <!-- <button type="submit">Зарегистрироваться</button> -->
            <button type="button" class="cancelBtn">Отмена</button>
          </div>
        </form>
      </div>
    </div>
    <!-- overlay loader -->
    <div class="loaderOverlay hidden">
      <span class="loader"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
