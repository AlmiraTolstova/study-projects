<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <button class="openModalBtn">Зарегистрироваться</button>
    <div class="modal modalHidden">
      <div class="modalBody">
        <button class="closeModalBtn" aria-label="Close modal">
          <i class="bi bi-x-lg"></i>
        </button>
        <h2>Регистрация</h2>

        <form id="registerForm">
          <input
            type="text"
            name="username"
            placeholder="Имя пользователя"
            required
          />

          <input type="email" name="email" placeholder="Email" required />

          <input
            type="password"
            name="password"
            placeholder="Пароль (мин. 6 символов)"
            minlength="6"
            required
          />

          <input
            type="password"
            name="confirmPassword"
            placeholder="Подтвердите пароль"
            required
          />

          <input type="text" name="firstName" placeholder="Имя" required />

          <input type="text" name="lastName" placeholder="Фамилия" required />

          <input
            type="number"
            name="age"
            placeholder="Возраст"
            min="18"
            max="100"
            required
          />

          <label class="checkbox">
            <input type="checkbox" id="terms" />
            Я согласен с условиями использования
          </label>

          <div class="modalActions">
            <button type="submit">Зарегистрироваться</button>
            <button type="button" class="cancelBtn">Отмена</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
